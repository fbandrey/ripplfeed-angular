<form class="new-feed-form" #newFeedForm = "ngForm" (ngSubmit) = "submit()">
  <md-card>
    <md-card-content flex>
      <p>
        <md-input-container class="full-width">
          <textarea mdInput [(ngModel)]="textToBeVoiced" required placeholder="Text to be voiced:" name="content" rows="7">
          </textarea>
        </md-input-container>
      </p>
    </md-card-content>

    <div md-card-actions align="end">
      <button md-raised-button>Add new record</button>
    </div>
  </md-card>
</form>
